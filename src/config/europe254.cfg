
[data]
# filename;path;startTime;endTime;nChannels;classIds;startSample;endSample
class_list_filepath= ./data/train-europe-254/class-list.csv
train_list_filepath = ./data/train-europe-254/trainSet01.csv
val_list_filepath = ./data/train-europe-254/valSet01.csv
data_path = /mnt/
index_filepath = 1
index_start_time = 2
index_end_time = 3
index_label = 5
test_split = 0.00
val_split = 0.00
[system]
log_dir = ./logs
log_every_n_steps = 5
gpus = 1
num_workers = -1
random_seed = 236762

[learning]
experiment_name = audio_classificator_europe_254
batch_size = 32
max_epochs = 300
learning_rate = 0.001
optimizer_type = Adam
sgd_momentum = 0.9
sgd_weight_decay = 1e-4
#schedulers None CosineAnnealingLR
scheduler_type = CosineAnnealingLR
cosine_annealing_lr_t_max = 15

[validation]
complete_segment = True
# in seconds or None for whole segment
# multi channel handling take_first | take_all
multi_channel_handling = take_all
# maximum length of segment which get anlises
max_segment_length = 9.0
sub_segment_overlap = 0.1 
# poolin_methods: mean | meanexp | max
pooling_method = mean

[audio_loading]
segment_length = 5
sample_rate = 22050
# take_one | random_mix
mixing_strategy = take_one
# clyclic | silence
padding_strategy = cyclic
fft_size_in_samples = 1536
fft_hop_size_in_samples = 360
num_of_mel_bands = 310
mel_start_freq = 160
mel_end_freq = 10300

# Augmentation Methods Signal
[TimeMask]
min_band_part=0.05
max_band_part=0.5
fade=False
p=0.2

[FrequencyMask]
min_frequency_band=0.01
max_frequency_band=0.1
p=0.1

[AddBackgroundNoiseFromCsv]
filepath = ./data/train-europe-254/noiseSet01.csv
index_filepath = 1
min_snr_in_db = 4
max_snr_in_db = 20
delimiter = ;
quotechar = |
p=0.5

[AddGaussianNoise]
min_amplitude = 0.001
max_amplitude = 0.015
p=0.25

[TimeStretch]
min_rate=0.9
max_rate=1.10
leave_length_unchanged=True
p=0.25

[PitchShift]
min_semitones=-2
max_semitones=2
p=0.25

[Shift]
min_fraction=-0.5
max_fraction=0.5
rollover=True
p=0.2

